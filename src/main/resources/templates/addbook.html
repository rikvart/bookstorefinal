<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add book</h1>
	<div>
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
		  	<label for="fname">Name</label>
			<input type="text" id="bname" th:field="*{author}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="lname">Author</label>
			<input type="text" id="bauthor" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="email">Year</label>
			<input type="number" th:field="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="lname">ISBN</label>
			<input type="text" id="bisbn" th:field="*{ISBN}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="lname">Price</label>
			<input type="number" step='0.01' id="bprice" th:field="*{price}" />
			
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="catlist">Category</label>
			<select id="catlist" th:field="*{category}" class="form-control">
			<option th:each="category: ${categories}" th:value="${category.categoryid}"
 					th:text="${category.name}"></option>
			</select>
			
			
			
			
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
